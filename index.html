<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Ererezino Asamaige</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FAFAF8;
            --text: #1A1A1A;
            --text-soft: #6B6B6B;
            --accent: #2C2C2C;
            --border: #E8E8E6;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            font-weight: 300;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Layout */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 40px 0;
            border-bottom: 1px solid var(--border);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-placeholder {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 20px;
            color: var(--text-soft);
        }

        nav {
            display: flex;
            gap: 32px;
        }

        nav a {
            font-size: 14px;
            color: var(--text-soft);
            letter-spacing: 0.02em;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: var(--text);
        }

        /* Hero */
        .hero {
            padding: 120px 0 100px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 400;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 24px;
        }

        .hero-subtitle {
            font-size: 18px;
            color: var(--text-soft);
            max-width: 480px;
            margin-bottom: 40px;
        }

        .hero-links {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .hero-links a {
            font-size: 14px;
            color: var(--text-soft);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s ease;
        }

        .hero-links a:hover {
            color: var(--text);
        }
