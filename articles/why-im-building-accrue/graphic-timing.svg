<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="line1Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FFE66D"/>
    </linearGradient>
    <linearGradient id="line2Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#00D4AA"/>
    </linearGradient>
    <linearGradient id="line3Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad4)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="'Space Mono', monospace" font-size="12" fill="rgba(255,255,255,0.5)" text-anchor="middle" letter-spacing="0.2em">WHY NOW</text>
  <text x="400" y="65" font-family="Georgia, serif" font-size="24" fill="white" text-anchor="middle" font-weight="700">Three Forces Converging</text>
  
  <!-- Convergence visualization -->
  <g transform="translate(400, 220)">
    <!-- Center point -->
    <circle cx="0" cy="0" r="40" fill="rgba(0,212,170,0.2)" filter="url(#glow2)"/>
    <circle cx="0" cy="0" r="25" fill="rgba(0,212,170,0.3)"/>
    <circle cx="0" cy="0" r="12" fill="#00D4AA"/>
    <text x="0" y="5" font-family="Georgia, serif" font-size="14" fill="#0A0A0A" text-anchor="middle" font-weight="700">NOW</text>
    
    <!-- Line 1: Demographics (from top-left) -->
    <line x1="-200" y1="-100" x2="-30" y2="-15" stroke="url(#line1Grad)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="2s" fill="freeze"/>
    </line>
    <circle cx="-200" cy="-100" r="8" fill="#FF6B6B"/>
    
    <!-- Line 2: Technology (from top-right) -->
    <line x1="200" y1="-100" x2="30" y2="-15" stroke="url(#line2Grad)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="2s" fill="freeze"/>
    </line>
    <circle cx="200" cy="-100" r="8" fill="#4ECDC4"/>
    
    <!-- Line 3: Regulation (from bottom) -->
    <line x1="0" y1="120" x2="0" y2="30" stroke="url(#line3Grad)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" from="0,150" to="150,0" dur="2s" fill="freeze"/>
    </line>
    <circle cx="0" cy="120" r="8" fill="#A78BFA"/>
  </g>
  
  <!-- Force 1: Demographics -->
  <g transform="translate(80, 90)">
    <rect x="0" y="0" width="200" height="80" fill="rgba(255,107,107,0.1)" rx="8" stroke="rgba(255,107,107,0.3)" stroke-width="1"/>
    <circle cx="25" cy="40" r="12" fill="#FF6B6B"/>
    <text x="25" y="45" font-family="Georgia, serif" font-size="14" fill="#0A0A0A" text-anchor="middle" font-weight="700">1</text>
    <text x="115" y="30" font-family="Georgia, serif" font-size="14" fill="white" text-anchor="middle" font-weight="700">Demographics</text>
    <text x="115" y="50" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">Median age under 20</text>
    <text x="115" y="65" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">Mobile-native generation</text>
  </g>
  
  <!-- Force 2: Technology -->
  <g transform="translate(520, 90)">
    <rect x="0" y="0" width="200" height="80" fill="rgba(78,205,196,0.1)" rx="8" stroke="rgba(78,205,196,0.3)" stroke-width="1"/>
    <circle cx="25" cy="40" r="12" fill="#4ECDC4"/>
    <text x="25" y="45" font-family="Georgia, serif" font-size="14" fill="#0A0A0A" text-anchor="middle" font-weight="700">2</text>
    <text x="115" y="30" font-family="Georgia, serif" font-size="14" fill="white" text-anchor="middle" font-weight="700">Technology</text>
    <text x="115" y="50" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">80% smartphone by 2030</text>
    <text x="115" y="65" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">M-Pesa proved leapfrog</text>
  </g>
  
  <!-- Force 3: Regulation -->
  <g transform="translate(300, 330)">
    <rect x="0" y="0" width="200" height="60" fill="rgba(167,139,250,0.1)" rx="8" stroke="rgba(167,139,250,0.3)" stroke-width="1"/>
    <circle cx="25" cy="30" r="12" fill="#A78BFA"/>
    <text x="25" y="35" font-family="Georgia, serif" font-size="14" fill="#0A0A0A" text-anchor="middle" font-weight="700">3</text>
    <text x="115" y="25" font-family="Georgia, serif" font-size="14" fill="white" text-anchor="middle" font-weight="700">Regulation</text>
    <text x="115" y="45" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">NG, GH, KE sandboxes Â· SA licensed</text>
  </g>
</svg>
