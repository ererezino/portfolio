<svg viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.06)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.02)"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#00A8CC"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="320" fill="url(#bgGrad3)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="'Space Mono', monospace" font-size="12" fill="rgba(255,255,255,0.5)" text-anchor="middle" letter-spacing="0.2em">FOUR YEARS OF BUILDING</text>
  
  <!-- Metric cards -->
  <!-- Card 1: Countries -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="170" height="140" fill="url(#cardGrad)" rx="8" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <text x="85" y="50" font-family="Georgia, serif" font-size="42" fill="white" text-anchor="middle" font-weight="700">11+</text>
    <text x="85" y="80" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">AFRICAN</text>
    <text x="85" y="95" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">MARKETS</text>
    
    <!-- Mini map dots -->
    <g transform="translate(55, 105)" fill="#00D4AA" opacity="0.6">
      <circle cx="0" cy="0" r="3"/><circle cx="15" cy="5" r="2.5"/><circle cx="30" cy="-2" r="3"/>
      <circle cx="45" cy="8" r="2"/><circle cx="60" cy="3" r="2.5"/>
    </g>
  </g>
  
  <!-- Card 2: Success Rate -->
  <g transform="translate(230, 70)">
    <rect x="0" y="0" width="170" height="140" fill="url(#cardGrad)" rx="8" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <text x="85" y="50" font-family="Georgia, serif" font-size="42" fill="#00D4AA" text-anchor="middle" font-weight="700">98%</text>
    <text x="85" y="80" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">PAYMENT</text>
    <text x="85" y="95" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">SUCCESS RATE</text>
    
    <!-- Progress bar comparison -->
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="130" height="6" fill="rgba(255,255,255,0.1)" rx="3"/>
      <rect x="0" y="0" width="127" height="6" fill="url(#greenGrad)" rx="3"/>
      <text x="135" y="5" font-family="'Space Mono', monospace" font-size="8" fill="#00D4AA">98%</text>
    </g>
    <g transform="translate(20, 122)">
      <rect x="0" y="0" width="130" height="6" fill="rgba(255,255,255,0.1)" rx="3"/>
      <rect x="0" y="0" width="100" height="6" fill="rgba(255,107,107,0.6)" rx="3"/>
      <text x="135" y="5" font-family="'Space Mono', monospace" font-size="8" fill="rgba(255,255,255,0.4)">~77%</text>
    </g>
  </g>
  
  <!-- Card 3: Growth -->
  <g transform="translate(420, 70)">
    <rect x="0" y="0" width="170" height="140" fill="url(#cardGrad)" rx="8" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <text x="85" y="50" font-family="Georgia, serif" font-size="42" fill="white" text-anchor="middle" font-weight="700">15%+</text>
    <text x="85" y="80" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">QUARTER OVER</text>
    <text x="85" y="95" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">QUARTER GROWTH</text>
    
    <!-- Mini chart -->
    <g transform="translate(30, 100)">
      <polyline points="0,30 25,25 50,18 75,12 100,5" fill="none" stroke="#00D4AA" stroke-width="2"/>
      <circle cx="0" cy="30" r="3" fill="#00D4AA"/>
      <circle cx="25" cy="25" r="3" fill="#00D4AA"/>
      <circle cx="50" cy="18" r="3" fill="#00D4AA"/>
      <circle cx="75" cy="12" r="3" fill="#00D4AA"/>
      <circle cx="100" cy="5" r="3" fill="#00D4AA"/>
    </g>
  </g>
  
  <!-- Card 4: Efficiency -->
  <g transform="translate(610, 70)">
    <rect x="0" y="0" width="150" height="140" fill="url(#cardGrad)" rx="8" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <text x="75" y="50" font-family="Georgia, serif" font-size="42" fill="white" text-anchor="middle" font-weight="700">10%</text>
    <text x="75" y="80" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">OVERHEAD VS</text>
    <text x="75" y="95" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">LEGACY PLAYERS</text>
    
    <!-- Comparison visual -->
    <g transform="translate(20, 108)">
      <rect x="0" y="0" width="12" height="25" fill="#00D4AA" rx="2"/>
      <text x="6" y="40" font-family="'Space Mono', monospace" font-size="7" fill="rgba(255,255,255,0.5)" text-anchor="middle">US</text>
      <rect x="25" y="-70" width="12" height="95" fill="rgba(255,107,107,0.5)" rx="2"/>
      <text x="31" y="40" font-family="'Space Mono', monospace" font-size="7" fill="rgba(255,255,255,0.5)" text-anchor="middle">WU</text>
    </g>
  </g>
  
  <!-- Bottom note -->
  <text x="400" y="250" font-family="Georgia, serif" font-size="18" fill="white" text-anchor="middle" font-style="italic">"Western Union took decades. We did it in four years."</text>
  
  <!-- Subtext -->
  <text x="400" y="285" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.4)" text-anchor="middle">Organic, utility-driven growth</text>
</svg>
