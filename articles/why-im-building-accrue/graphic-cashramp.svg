<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accentGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#00A8CC"/>
    </linearGradient>
    <linearGradient id="stablecoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="'Space Mono', monospace" font-size="12" fill="rgba(255,255,255,0.5)" text-anchor="middle" letter-spacing="0.2em">HOW CASHRAMP WORKS</text>
  <text x="400" y="70" font-family="Georgia, serif" font-size="24" fill="white" text-anchor="middle" font-weight="700">M-Pesa on Stablecoin Rails</text>
  
  <!-- Step 1: Ghana -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="180" height="200" fill="rgba(255,255,255,0.03)" rx="8" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Ghana flag colors hint -->
    <rect x="0" y="0" width="180" height="4" fill="#CE1126" rx="2 2 0 0"/>
    <rect x="60" y="0" width="60" height="4" fill="#FCD116"/>
    <rect x="120" y="0" width="60" height="4" fill="#006B3F"/>
    
    <text x="90" y="35" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle" letter-spacing="0.1em">STEP 1</text>
    <text x="90" y="60" font-family="Georgia, serif" font-size="16" fill="white" text-anchor="middle" font-weight="700">Ghana</text>
    
    <!-- User icon -->
    <circle cx="90" cy="100" r="20" fill="rgba(255,255,255,0.1)" stroke="url(#accentGrad2)" stroke-width="2"/>
    <circle cx="90" cy="93" r="7" fill="white"/>
    <path d="M75,115 Q90,105 105,115" fill="white"/>
    
    <text x="90" y="145" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">User pays</text>
    <text x="90" y="160" font-family="Georgia, serif" font-size="14" fill="#00D4AA" text-anchor="middle" font-weight="700">GHS (Cedis)</text>
    <text x="90" y="180" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">to local agent</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(270, 200)">
    <path d="M0,20 L60,20" stroke="url(#accentGrad2)" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="0.8s" repeatCount="indefinite"/>
    </path>
    <polygon points="60,20 50,14 50,26" fill="#00D4AA"/>
  </g>
  
  <!-- Step 2: Stablecoin conversion -->
  <g transform="translate(310, 120)">
    <rect x="0" y="0" width="180" height="200" fill="rgba(255,215,0,0.05)" rx="8" stroke="rgba(255,215,0,0.3)" stroke-width="1"/>
    
    <text x="90" y="35" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle" letter-spacing="0.1em">STEP 2</text>
    <text x="90" y="60" font-family="Georgia, serif" font-size="16" fill="white" text-anchor="middle" font-weight="700">Stablecoin</text>
    
    <!-- Stablecoin icon -->
    <circle cx="90" cy="105" r="28" fill="url(#stablecoinGrad)" filter="url(#glow)"/>
    <text x="90" y="112" font-family="Georgia, serif" font-size="20" fill="#0A0A0A" text-anchor="middle" font-weight="700">$</text>
    
    <text x="90" y="155" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">Converted at</text>
    <text x="90" y="170" font-family="Georgia, serif" font-size="14" fill="#FFD700" text-anchor="middle" font-weight="700">market rate</text>
    <text x="90" y="190" font-family="'Space Mono', monospace" font-size="9" fill="rgba(255,255,255,0.4)" text-anchor="middle">User never touches crypto</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(500, 200)">
    <path d="M0,20 L60,20" stroke="url(#accentGrad2)" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="0.8s" repeatCount="indefinite"/>
    </path>
    <polygon points="60,20 50,14 50,26" fill="#00D4AA"/>
  </g>
  
  <!-- Step 3: Nigeria -->
  <g transform="translate(540, 120)">
    <rect x="0" y="0" width="180" height="200" fill="rgba(255,255,255,0.03)" rx="8" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Nigeria flag colors hint -->
    <rect x="0" y="0" width="60" height="4" fill="#008751" rx="2 0 0 0"/>
    <rect x="60" y="0" width="60" height="4" fill="#FFFFFF"/>
    <rect x="120" y="0" width="60" height="4" fill="#008751" rx="0 2 0 0"/>
    
    <text x="90" y="35" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle" letter-spacing="0.1em">STEP 3</text>
    <text x="90" y="60" font-family="Georgia, serif" font-size="16" fill="white" text-anchor="middle" font-weight="700">Nigeria</text>
    
    <!-- Bank icon -->
    <rect x="65" y="85" width="50" height="40" fill="rgba(255,255,255,0.1)" stroke="url(#accentGrad2)" stroke-width="2" rx="4"/>
    <rect x="60" y="80" width="60" height="8" fill="url(#accentGrad2)" rx="2"/>
    <rect x="72" y="95" width="8" height="20" fill="rgba(255,255,255,0.3)"/>
    <rect x="86" y="95" width="8" height="20" fill="rgba(255,255,255,0.3)"/>
    <rect x="100" y="95" width="8" height="20" fill="rgba(255,255,255,0.3)"/>
    
    <text x="90" y="145" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">Recipient gets</text>
    <text x="90" y="160" font-family="Georgia, serif" font-size="14" fill="#00D4AA" text-anchor="middle" font-weight="700">NGN (Naira)</text>
    <text x="90" y="180" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">in bank account</text>
  </g>
  
  <!-- Bottom comparison -->
  <g transform="translate(0, 350)">
    <rect x="100" y="0" width="260" height="70" fill="rgba(255,107,107,0.1)" rx="8" stroke="rgba(255,107,107,0.3)" stroke-width="1"/>
    <text x="230" y="25" font-family="'Space Mono', monospace" font-size="10" fill="#FF6B6B" text-anchor="middle">TRADITIONAL</text>
    <text x="230" y="45" font-family="Georgia, serif" font-size="16" fill="white" text-anchor="middle">3-5 days · 8-10% fees</text>
    <text x="230" y="62" font-family="'Space Mono', monospace" font-size="9" fill="rgba(255,255,255,0.4)" text-anchor="middle">Multiple intermediaries</text>
    
    <rect x="440" y="0" width="260" height="70" fill="rgba(0,212,170,0.1)" rx="8" stroke="rgba(0,212,170,0.3)" stroke-width="1"/>
    <text x="570" y="25" font-family="'Space Mono', monospace" font-size="10" fill="#00D4AA" text-anchor="middle">CASHRAMP</text>
    <text x="570" y="45" font-family="Georgia, serif" font-size="16" fill="white" text-anchor="middle">Minutes · Low fees</text>
    <text x="570" y="62" font-family="'Space Mono', monospace" font-size="9" fill="rgba(255,255,255,0.4)" text-anchor="middle">Direct agent network</text>
  </g>
</svg>
