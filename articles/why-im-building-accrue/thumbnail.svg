<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#00A8CC"/>
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Africa continent silhouette (simplified) -->
  <g transform="translate(260, 60)" opacity="0.15">
    <path d="M60,0 C75,5 85,15 90,30 C95,50 100,70 95,90 C90,110 80,130 70,145 C60,160 45,170 35,175 C25,180 15,175 10,165 C5,155 0,140 5,120 C10,100 15,80 20,60 C25,40 35,20 50,10 C55,5 58,2 60,0 Z" fill="white"/>
  </g>
  
  <!-- Decorative lines representing payment flows -->
  <g stroke="url(#accentGrad)" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M30,180 Q100,140 180,160" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M50,200 Q150,170 220,190" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M40,220 Q120,180 200,210" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" from="8" to="0" dur="0.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Connection nodes -->
  <circle cx="30" cy="180" r="4" fill="#00D4AA"/>
  <circle cx="50" cy="200" r="3" fill="#00A8CC"/>
  <circle cx="40" cy="220" r="3.5" fill="#00D4AA"/>
  <circle cx="180" cy="160" r="4" fill="#00D4AA"/>
  <circle cx="220" cy="190" r="3" fill="#00A8CC"/>
  <circle cx="200" cy="210" r="3.5" fill="#00D4AA"/>
  
  <!-- Title -->
  <text x="30" y="60" font-family="'Space Mono', monospace" font-size="11" fill="rgba(255,255,255,0.5)" letter-spacing="0.15em">ESSAY</text>
  
  <text x="30" y="95" font-family="Georgia, serif" font-size="26" fill="white" font-weight="700">Why I'm Building</text>
  <text x="30" y="125" font-family="Georgia, serif" font-size="26" fill="url(#accentGrad)" font-weight="700">Accrue</text>
  
  <!-- Subtitle -->
  <text x="30" y="155" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.6)">The rails for Africa's digital economy</text>
  
  <!-- Bottom bar -->
  <rect x="0" y="270" width="400" height="30" fill="rgba(0,0,0,0.3)"/>
  <text x="30" y="290" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.5)">JAN 2026</text>
  <text x="340" y="290" font-family="'Space Mono', monospace" font-size="10" fill="rgba(255,255,255,0.5)">6 MIN</text>
</svg>
