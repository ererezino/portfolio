<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles - Zino Asamaige</title>

  <meta name="description" content="Articles and notes by Zino Asamaige.">
  <link rel="icon" type="image/png" href="/assets/logo.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #FFFFFF;
      --bg-alt: #F7F7F7;
      --text: #0A0A0A;
      --text-secondary: #555555;
      --text-tertiary: #888888;
      --border: #E8E8E8;
      --container: 800px;
      --transition: 0.2s ease;
    }

    [data-theme="dark"] {
      --bg: #0A0A0A;
      --bg-alt: #111111;
      --text: #FFFFFF;
      --text-secondary: #AAAAAA;
      --text-tertiary: #666666;
      --border: #222222;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 40px;
    }
    @media (max-width: 768px) {
      .container { padding: 0 20px; }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 20px 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 40px;
    }
    @media (max-width: 768px) {
      .header-inner { padding: 0 20px; }
    }

    .logo { font-size: 15px; font-weight: 700; }

    .header-nav {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    .header-nav a {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .header-nav a:hover { color: var(--text); }

    .theme-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .theme-btn svg { width: 14px; height: 14px; color: var(--text-secondary); }
    .theme-btn .sun { display: none; }
    [data-theme="dark"] .theme-btn .sun { display: block; }
    [data-theme="dark"] .theme-btn .moon { display: none; }

    main { padding-top: 100px; }

    .page-header {
      padding: 60px 0 48px;
      border-bottom: 1px solid var(--border);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-tertiary);
      margin-bottom: 32px;
      transition: color var(--transition);
    }
    .back-link:hover { color: var(--text); }
    .back-link svg { width: 14px; height: 14px; }

    .page-title {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 16px;
    }

    .page-lead {
      font-size: 15px;
      color: var(--text-secondary);
      max-width: 500px;
      line-height: 1.8;
    }

    .articles-section { padding: 48px 0; }

    .article-item {
      display: block;
      padding: 32px 0;
      border-bottom: 1px solid var(--border);
      transition: opacity var(--transition);
    }
    .article-item:hover { opacity: 0.7; }
    .article-item:first-child { padding-top: 0; }

    .article-date {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-tertiary);
      margin-bottom: 8px;
    }

    .article-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }

    .article-excerpt {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.7;
    }

    .empty-state {
      padding: 80px 0;
      text-align: center;
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 24px;
      color: var(--text-tertiary);
    }

    .empty-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .empty-text {
      font-size: 14px;
      color: var(--text-tertiary);
    }

    footer {
      padding: 32px 0;
      border-top: 1px solid var(--border);
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <a href="/" class="logo">Zino Asamaige</a>
      <nav class="header-nav">
        <a href="/about.html">About</a>
        <a href="/photos.html">Photos</a>
        <a href="/travels.html">Travels</a>
        <button class="theme-btn" id="themeToggle">
          <svg class="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="page-header">
        <a href="/" class="back-link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
          Back to home
        </a>
        <h1 class="page-title">Articles</h1>
        <p class="page-lead">Thoughts, notes, and longer-form writing on things I find interesting.</p>
      </div>

      <section class="articles-section" id="articlesList">
        <!-- Articles will be rendered here -->
      </section>
    </div>
  </main>

  <footer>
    <div class="container footer-inner">
      <span>Â© 2026 Zino Asamaige</span>
      <span>Lagos, Nigeria</span>
    </div>
  </footer>

  <script>
    // Theme
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', saved || (prefersDark ? 'dark' : 'light'));
    toggle.onclick = () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    };

    // Articles data - add your articles here
    const ARTICLES = [
      // Example:
      // { title: "Article Title", date: "January 2026", excerpt: "Brief description...", url: "/articles/article-slug.html" }
    ];

    // Render
    const container = document.getElementById('articlesList');
    
    if (ARTICLES.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
          <h2 class="empty-title">Coming soon</h2>
          <p class="empty-text">I'm working on some articles. Check back later.</p>
        </div>
      `;
    } else {
      container.innerHTML = ARTICLES.map(a => `
        <a href="${a.url}" class="article-item">
          <div class="article-date">${a.date}</div>
          <h2 class="article-title">${a.title}</h2>
          <p class="article-excerpt">${a.excerpt}</p>
        </a>
      `).join('');
    }
  </script>
</body>
</html>
