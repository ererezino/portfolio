<html lang="en">
<head>

  <meta property="og:description" content="Thoughts on building, creating, and living.">

  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="apple-touch-icon" href="/assets/logo.png">

  <link rel="preload" href="/assets/fonts/inter-v20-latin-600.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/space-mono-v17-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/instrument-serif-v5-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="/assets/fonts.css">

  <style>
    :root {
      --bg: #FFFFFF;
      --bg-alt: #F7F7F7;
      --text: #0A0A0A;
      --text-secondary: #4A4A4A;
      --text-tertiary: #595959; /* AAA compliant */
      --accent: #6D28D9;
      --accent-soft: rgba(109, 40, 217, 0.08);
      --border: #E5E5E5;
      --green: #10B981;
      --green-glow: rgba(16, 185, 129, 0.4);
      --container: 1200px;
      --transition: 0.2s ease;
      --violet: #6D28D9;
      --violet-soft: rgba(109, 40, 217, 0.10);

      /* Fonts */
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-mono: 'Space Mono', 'SF Mono', Consolas, monospace;
      --font-serif: 'Instrument Serif', Georgia, serif;
    }

    [data-theme="dark"] {
      --bg: #0A0A0A;
      --bg-alt: #141414;
      --text: #FAFAFA;
      --text-secondary: #B3B3B3;
      --text-tertiary: #9A9A9A; /* AAA compliant */
      --accent: #8B5CF6;
      --accent-soft: rgba(139, 92, 246, 0.12);
      --border: #262626;
      --green-glow: rgba(16, 185, 129, 0.5);
      --violet: #A78BFA;
      --violet-soft: rgba(167, 139, 250, 0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-sans);
      font-size: 15px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background var(--transition), color var(--transition);
      font-feature-settings: 'kern' 1, 'liga' 1, 'calt' 1;
    }

    a { color: inherit; text-decoration: none; }
    img { display: block; max-width: 100%; }

    /* Skip link for accessibility */
    .skip-link {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 12px 24px;
      background: var(--accent);
      color: #fff;
      border-radius: 9999px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transform: translateY(-150%);
      transition: transform var(--transition);
      z-index: 9999;
    }
    .skip-link:focus { transform: translateY(0); }

    /* Enhanced focus states */
    :focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 3px;
    }
    button:focus-visible,
    a:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 3px;
      box-shadow: 0 0 0 4px var(--accent-soft);
    }

    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 40px;
    }
    @media (max-width: 768px) {
      .container { padding: 0 20px; }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 20px 0;
      transition: background var(--transition), border var(--transition);
    }
    header.scrolled {
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 40px;
    }
    @media (max-width: 768px) {
      .header-inner { padding: 0 20px; }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: var(--font-sans);
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .logo-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border);
    }

    .header-nav {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    .header-nav a {
      font-family: var(--font-mono);
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color var(--transition);
    }
    .header-nav a:hover { color: var(--text); }

    @media (max-width: 768px) {
      .header-nav { display: none; }
    }

    .theme-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: border-color var(--transition);
    }
    .theme-btn:hover { border-color: var(--text-secondary); }
    .theme-btn svg { width: 14px; height: 14px; color: var(--text-secondary); }
    .theme-btn .sun { display: none; }
    [data-theme="dark"] .theme-btn .sun { display: block; }
    [data-theme="dark"] .theme-btn .moon { display: none; }

    .mobile-menu-btn {
      display: none;
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .mobile-menu-btn span {
      width: 14px;
      height: 1px;
      background: var(--text);
    }

    .mobile-controls {
      display: none;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 768px) {
      .mobile-controls { display: flex; }
      .mobile-menu-btn { display: flex; }
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 200;
      padding: 20px;
      display: flex;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition), visibility var(--transition);
    }
    .mobile-menu.open { opacity: 1; visibility: visible; }
    .mobile-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 48px;
    }
    .mobile-menu-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .mobile-menu-close {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mobile-menu nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .mobile-menu nav a {
      font-family: var(--font-sans);
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
      text-transform: none;
      letter-spacing: -0.01em;
    }

    /* Page Header */
    .page-header {
      padding: 140px 0 60px;
      border-bottom: 1px solid var(--border);
    }

    .page-title {
      font-family: var(--font-serif);
      font-size: clamp(40px, 6vw, 64px);
      font-weight: 400;
      font-style: italic;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
      line-height: 1.1;
    }

    .page-description {
      font-family: var(--font-sans);
      font-size: 16px;
      color: var(--text-secondary);
      max-width: 480px;
      line-height: 1.6;
    }

    /* Articles List */
    .articles-section {
      padding: 60px 0 100px;
    }

    .articles-list {
      display: flex;
      flex-direction: column;
    }

    .article-card {
      display: flex;
      gap: 32px;
      padding: 32px 0;
      border-bottom: 1px solid var(--border);
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1),
                  box-shadow 0.3s cubic-bezier(0.16, 1, 0.3, 1),
                  background var(--transition);
      border-radius: 12px;
    }
    .article-card:first-child {
      padding-top: 0;
    }
    .article-card:hover {
      background: var(--bg-alt);
      margin: 0 -20px;
      padding-left: 20px;
      padding-right: 20px;
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
    }
    [data-theme="dark"] .article-card:hover {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .article-card {
        flex-direction: column-reverse;
        gap: 20px;
      }
      .article-card:hover {
        transform: none;
      }
    }

    .article-card-content {
      flex: 1;
      min-width: 0;
    }

    .article-card-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-family: var(--font-mono);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-tertiary);
      margin-bottom: 12px;
    }

    .article-card-title {
      font-family: var(--font-sans);
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
      line-height: 1.3;
      transition: color 0.2s ease;
    }
    .article-card:hover .article-card-title {
      color: var(--accent);
    }

    .article-card-excerpt {
      font-family: var(--font-sans);
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .article-card-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      font-family: var(--font-mono);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 4px 10px;
      border: 1px solid var(--border);
      color: var(--text-tertiary);
      transition: border-color var(--transition), color var(--transition);
    }

    .article-card-thumbnail {
      width: 200px;
      height: 140px;
      flex-shrink: 0;
      overflow: hidden;
      background: var(--bg-alt);
    }
    .article-card-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .article-card-thumbnail {
        width: 100%;
        height: 160px;
      }
    }

    .external-badge {
      font-family: var(--font-mono);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-tertiary);
      padding: 4px 8px;
      border: 1px solid var(--border);
    }

    /* Featured Hero Card */
    .featured-hero {
      display: block;
      background: linear-gradient(135deg, var(--violet-soft) 0%, var(--bg-alt) 100%);
      border: 1px solid var(--violet);
      border-radius: 16px;
      padding: 40px;
      margin-bottom: 48px;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                  box-shadow 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .featured-hero::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--violet) 0%, transparent 70%);
      opacity: 0.1;
      transform: translate(30%, -30%);
    }
    .featured-hero:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 60px rgba(109, 40, 217, 0.15);
    }
    [data-theme="dark"] .featured-hero:hover {
      box-shadow: 0 20px 60px rgba(139, 92, 246, 0.2);
    }
    .featured-hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--violet);
      margin-bottom: 16px;
    }
    .featured-hero-badge svg {
      width: 14px;
      height: 14px;
    }
    .featured-hero-title {
      font-family: var(--font-serif);
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 400;
      font-style: italic;
      letter-spacing: -0.02em;
      line-height: 1.2;
      margin-bottom: 16px;
    }
    .featured-hero-excerpt {
      font-family: var(--font-sans);
      font-size: 17px;
      color: var(--text-secondary);
      line-height: 1.7;
      max-width: 640px;
      margin-bottom: 24px;
    }
    .featured-hero-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .featured-hero-date {
      font-family: var(--font-mono);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-tertiary);
    }
    .featured-hero-tags {
      display: flex;
      gap: 8px;
    }
    .featured-hero .tag {
      border-color: var(--violet);
      color: var(--violet);
      background: rgba(109, 40, 217, 0.05);
    }
    .featured-hero-cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--violet);
      margin-top: 24px;
      transition: gap 0.3s ease;
    }
    .featured-hero:hover .featured-hero-cta {
      gap: 12px;
    }
    .featured-hero-cta svg {
      width: 16px;
      height: 16px;
      transition: transform 0.3s ease;
    }
    .featured-hero:hover .featured-hero-cta svg {
      transform: translateX(4px);
    }
    @media (max-width: 768px) {
      .featured-hero {
        padding: 24px;
        margin-bottom: 32px;
      }
    }

    /* Regular Featured Card (fallback) */
    .article-card.featured {
      background: var(--violet-soft);
      margin: 0 -20px;
      padding: 32px 20px;
      border: 1px solid var(--violet);
      border-bottom: 1px solid var(--violet);
    }
    .article-card.featured:hover {
      background: var(--violet-soft);
      transform: translateY(-4px);
    }
    .article-card.featured .tag {
      border-color: var(--violet);
      color: var(--violet);
    }

    /* Article placeholder icon for cards without thumbnails */
    .article-card-icon {
      width: 200px;
      height: 140px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-alt) 0%, var(--border) 100%);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    .article-card-icon::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 0%, var(--accent-soft) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .article-card:hover .article-card-icon::before {
      opacity: 1;
    }
    .article-card-icon svg {
      width: 48px;
      height: 48px;
      color: var(--text-tertiary);
      opacity: 0.5;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .article-card:hover .article-card-icon svg {
      transform: scale(1.1);
      opacity: 0.7;
    }
    @media (max-width: 768px) {
      .article-card-icon {
        width: 100%;
        height: 120px;
      }
    }

    /* New badge */
    .new-badge {
      display: inline-flex;
      align-items: center;
      font-family: var(--font-mono);
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #fff;
      background: var(--green);
      padding: 3px 8px;
      border-radius: 4px;
      margin-left: 8px;
      animation: pulse-badge 2s ease-in-out infinite;
    }
    @keyframes pulse-badge {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Thumbnail hover effect */
    .article-card-thumbnail {
      width: 200px;
      height: 140px;
      flex-shrink: 0;
      overflow: hidden;
      background: var(--bg-alt);
      border-radius: 8px;
    }
    .article-card-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .article-card:hover .article-card-thumbnail img {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      padding: 32px 0;
      border-top: 1px solid var(--border);
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .footer-left {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .location-dot {
      position: relative;
      width: 6px;
      height: 6px;
    }
    .location-dot::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--green);
      border-radius: 50%;
      z-index: 1;
    }
    .location-dot::after {
      content: '';
      position: absolute;
      inset: -3px;
      background: var(--green);
      border-radius: 50%;
      opacity: 0.4;
      animation: locationPulse 2s ease-in-out infinite;
    }
    @keyframes locationPulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.8); opacity: 0; }
    }

    .footer-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }
    .empty-state-title {
      font-family: var(--font-serif);
      font-size: 24px;
      font-weight: 400;
      font-style: italic;
      margin-bottom: 12px;
    }
    .empty-state-text {
      font-family: var(--font-sans);
      color: var(--text-secondary);
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>

      </div>
    </div>

    <section class="articles-section">
      <div class="container">
        <div class="articles-list" id="articlesList"></div>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="container footer-inner">
      <span class="footer-copy">&copy; 2026 Zino Asamaige</span>
      <span class="footer-status">
        <span class="location-dot" aria-hidden="true"></span>
        Lagos, Nigeria
      </span>
    </div>
  </footer>

  <script>
    // Articles Data
    const ARTICLES = [
      {
        title: "Why I'm Building Accrue",
        slug: "why-im-building-accrue",
        date: "2026-01-20",
        excerpt: "Africa moves a lot of money. The problem is how. Cross-border payments hit $329 billion in 2025, but 75% moves through informal channels.",
        author: "Zino Asamaige",
        readTime: "6 min read",
        tags: ["Fintech", "Africa", "Startups"],
        thumbnail: null,
        featured: true
      },
      {
        title: "Lived It, Loved It: Farewell Helicarrier",
        slug: "farewell-helicarrier",
        date: "2022-10-01",
        excerpt: "Today's my last day at Helicarrier. I joined in 2018, and I'm incredibly proud of how much growth has happened since then. I'm leaving to continue growing Accrue.",
        author: "Zino Asamaige",
        readTime: "3 min read",
        tags: ["Career", "Helicarrier", "Reflection"],
        thumbnail: "https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Zyf7Z5XOLEM0i4JX4-x4BA.jpeg",
        externalUrl: "https://medium.com/@ererezino/lived-it-loved-it-farewell-helicarrier-f112fd1c6302"
      },
      {
        title: "It's the 12th!",
        slug: "its-the-12th",
        date: "2019-12-12",
        excerpt: "One year ago today, I joined BuyCoins, and it's been the most amazing and busiest twelve months of my professional career.",
        author: "Zino Asamaige",
        readTime: "4 min read",
        tags: ["Career", "BuyCoins"],
        thumbnail: null,
        externalUrl: "https://medium.com/buycoins/its-the-12th-e62f34e82c07"
      },
      {
        title: "Trading USDT Peer-to-Peer - Now Available on BuyCoins!",
        slug: "usdt-p2p",
        date: "2020-11-17",
        excerpt: "We're introducing support for USDT on our peer-to-peer exchange and wallet. You can buy or sell USDT at your preferred price.",
        author: "Zino Asamaige",
        readTime: "3 min read",
        tags: ["Product", "BuyCoins", "Crypto"],
        thumbnail: null,
        externalUrl: "https://medium.com/buycoins/trading-usdt-peer-to-peer-now-available-on-buycoins-44b08d7fae2b"
      }
    ];

    // Helper functions
    function esc(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
    }

    // Check if article is recent (within 30 days)
    function isRecent(dateStr) {
      const articleDate = new Date(dateStr);
      const now = new Date();
      const diffDays = (now - articleDate) / (1000 * 60 * 60 * 24);
      return diffDays <= 30;
    }

    // Get icon SVG based on article tags
    function getArticleIcon(tags) {
      const tagStr = (tags || []).join(' ').toLowerCase();

      if (tagStr.includes('fintech') || tagStr.includes('crypto')) {
        return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>';
      }
      if (tagStr.includes('career') || tagStr.includes('reflection')) {
        return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>';
      }
      if (tagStr.includes('product')) {
        return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>';
      }
      // Default article icon
      return '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>';
    }

    // Render articles
    function renderArticles() {
      const list = document.getElementById('articlesList');

      if (!ARTICLES || ARTICLES.length === 0) {
        list.innerHTML = '<div class="empty-state"><h3 class="empty-state-title">Coming soon</h3><p class="empty-state-text">I\'m working on some articles. Check back later.</p></div>';
        return;
      }

      const sorted = [...ARTICLES].sort((a, b) => new Date(b.date) - new Date(a.date));
      const featured = sorted.find(a => a.featured);
      const regular = sorted.filter(a => !a.featured);

      let html = '';

      // Render featured article as hero
      if (featured) {
        const articleUrl = featured.externalUrl || `/articles/${esc(featured.slug)}/`;
        const isExternal = !!featured.externalUrl;
        const recent = isRecent(featured.date);

        html += `
          <a href="${articleUrl}" ${isExternal ? 'target="_blank" rel="noopener"' : ''} class="featured-hero">
            <div class="featured-hero-badge">
              <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
              Featured${recent ? '<span class="new-badge">New</span>' : ''}
            </div>
            <h2 class="featured-hero-title">${esc(featured.title)}</h2>
            <p class="featured-hero-excerpt">${esc(featured.excerpt)}</p>
            <div class="featured-hero-meta">
              <span class="featured-hero-date">${formatDate(featured.date)} Â· ${esc(featured.readTime || '')}</span>
              ${featured.tags && featured.tags.length ? `
                <div class="featured-hero-tags">
                  ${featured.tags.map(tag => `<span class="tag">${esc(tag)}</span>`).join('')}
                </div>
              ` : ''}
            </div>
            <div class="featured-hero-cta">
              Read article
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
            </div>
          </a>
        `;
      }

      // Render regular articles
      html += regular.map(article => {
        const articleUrl = article.externalUrl || `/articles/${esc(article.slug)}/`;
        const isExternal = !!article.externalUrl;
        const recent = isRecent(article.date);

        return `
          <a href="${articleUrl}" ${isExternal ? 'target="_blank" rel="noopener"' : ''} class="article-card">
            <div class="article-card-content">
              <div class="article-card-meta">
                <span>${formatDate(article.date)}</span>
                ${article.readTime ? `<span>${esc(article.readTime)}</span>` : ''}
                ${isExternal ? '<span class="external-badge">Medium</span>' : ''}
                ${recent ? '<span class="new-badge">New</span>' : ''}
              </div>
              <h2 class="article-card-title">${esc(article.title)}</h2>
              <p class="article-card-excerpt">${esc(article.excerpt)}</p>
              ${article.tags && article.tags.length ? `
                <div class="article-card-tags">
                  ${article.tags.map(tag => `<span class="tag">${esc(tag)}</span>`).join('')}
                </div>
              ` : ''}
            </div>
            ${article.thumbnail ? `
              <div class="article-card-thumbnail">
                <img src="${esc(article.thumbnail)}" alt="" loading="lazy">
              </div>
            ` : `
              <div class="article-card-icon">
                ${getArticleIcon(article.tags)}
              </div>
            `}
          </a>
        `;
      }).join('');

      list.innerHTML = html;
    }

    // Theme Toggle
    function setTheme(dark) {
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    function toggleTheme() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      setTheme(!isDark);
    }

    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(saved ? saved === 'dark' : prefersDark);

    document.getElementById('themeToggle').onclick = toggleTheme;
    document.getElementById('mobileThemeToggle').onclick = toggleTheme;
    document.getElementById('mobileMenuThemeToggle').onclick = toggleTheme;

    // Header scroll
    window.addEventListener('scroll', () => {
      document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
    });

    // Mobile menu
    const mm = document.getElementById('mobileMenu');
    document.getElementById('mobileMenuBtn').onclick = () => mm.classList.add('open');
    document.getElementById('mobileMenuClose').onclick = () => mm.classList.remove('open');
    mm.querySelectorAll('a').forEach(a => a.onclick = () => mm.classList.remove('open'));

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered:', registration.scope);
          })
          .catch(function(error) {
            console.log('SW registration failed:', error);
          });
      });
    }

    // Initialize
    renderArticles();
  </script>
</body>
</html>
