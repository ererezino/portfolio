<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles - Zino Asamaige</title>
  <meta name="description" content="Thoughts on building, creating, and living. By Zino Asamaige.">
  <meta name="author" content="Zino Asamaige">
  <meta property="og:title" content="Articles - Zino Asamaige">
  <meta property="og:description" content="Thoughts on building, creating, and living.">
  <meta property="og:type" content="website">

  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="apple-touch-icon" href="/assets/logo.png">
  <meta name="theme-color" content="#FFFFFF">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #FFFFFF;
      --bg-alt: #F7F7F7;
      --text: #0A0A0A;
      --text-secondary: #555555;
      --text-tertiary: #888888;
      --accent: #0A0A0A;
      --accent-soft: rgba(10, 10, 10, 0.05);
      --border: #E8E8E8;
      --green: #00D26A;
      --green-glow: rgba(0, 210, 106, 0.4);
      --container: 1200px;
      --transition: 0.2s ease;
      --violet: #6D28D9;
      --violet-soft: rgba(109, 40, 217, 0.10);
    }

    [data-theme="dark"] {
      --bg: #0A0A0A;
      --bg-alt: #111111;
      --text: #FFFFFF;
      --text-secondary: #AAAAAA;
      --text-tertiary: #666666;
      --accent: #FFFFFF;
      --accent-soft: rgba(255, 255, 255, 0.05);
      --border: #222222;
      --green-glow: rgba(0, 210, 106, 0.5);
      --violet: #A78BFA;
      --violet-soft: rgba(167, 139, 250, 0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      transition: background var(--transition), color var(--transition);
    }

    a { color: inherit; text-decoration: none; }
    img { display: block; max-width: 100%; }

    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 40px;
    }
    @media (max-width: 768px) {
      .container { padding: 0 20px; }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 20px 0;
      transition: background var(--transition), border var(--transition);
    }
    header.scrolled {
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 40px;
    }
    @media (max-width: 768px) {
      .header-inner { padding: 0 20px; }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .logo-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border);
    }

    .nav-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    nav a {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color var(--transition);
    }
    nav a:hover { color: var(--text); }

    .theme-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: border-color var(--transition);
    }
    .theme-btn:hover { border-color: var(--text-secondary); }
    .theme-btn svg { width: 14px; height: 14px; color: var(--text-secondary); }
    .theme-btn .sun { display: none; }
    [data-theme="dark"] .theme-btn .sun { display: block; }
    [data-theme="dark"] .theme-btn .moon { display: none; }

    .mobile-menu-btn {
      display: none;
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .mobile-menu-btn span {
      width: 14px;
      height: 1px;
      background: var(--text);
    }

    @media (max-width: 900px) {
      nav { display: none; }
      .nav-row .theme-btn { display: none; }
      .mobile-menu-btn { display: flex; }
    }

    .mobile-header-controls {
      display: none;
      align-items: center;
      gap: 8px;
    }
    @media (max-width: 900px) {
      .mobile-header-controls { display: flex; }
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 200;
      padding: 20px;
      display: flex;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition), visibility var(--transition);
    }
    .mobile-menu.open { opacity: 1; visibility: visible; }
    .mobile-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 48px;
    }
    .mobile-menu-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .mobile-menu-close {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mobile-menu nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .mobile-menu nav a {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      text-transform: none;
      letter-spacing: -0.01em;
    }

    /* Page Header */
    .page-header {
      padding: 140px 0 60px;
      border-bottom: 1px solid var(--border);
    }

    .page-title {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 16px;
    }

    .page-description {
      font-size: 15px;
      color: var(--text-secondary);
      max-width: 480px;
    }

    /* Articles List */
    .articles-section {
      padding: 60px 0 100px;
    }

    .articles-list {
      display: flex;
      flex-direction: column;
    }

    .article-card {
      display: flex;
      gap: 32px;
      padding: 32px 0;
      border-bottom: 1px solid var(--border);
      transition: background var(--transition);
    }
    .article-card:first-child {
      padding-top: 0;
    }
    .article-card:hover {
      background: var(--bg-alt);
      margin: 0 -20px;
      padding-left: 20px;
      padding-right: 20px;
    }

    @media (max-width: 768px) {
      .article-card {
        flex-direction: column-reverse;
        gap: 20px;
      }
    }

    .article-card-content {
      flex: 1;
      min-width: 0;
    }

    .article-card-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-tertiary);
      margin-bottom: 12px;
    }

    .article-card-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .article-card-excerpt {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 16px;
    }

    .article-card-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 4px 10px;
      border: 1px solid var(--border);
      color: var(--text-tertiary);
    }

    .article-card-thumbnail {
      width: 200px;
      height: 140px;
      flex-shrink: 0;
      overflow: hidden;
      background: var(--bg-alt);
    }
    .article-card-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .article-card-thumbnail {
        width: 100%;
        height: 180px;
      }
    }

    .external-badge {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-tertiary);
      padding: 4px 8px;
      border: 1px solid var(--border);
    }

    /* Featured Card */
    .article-card.featured {
      background: var(--violet-soft);
      margin: 0 -20px;
      padding: 32px 20px;
      border: 1px solid var(--violet);
      border-bottom: 1px solid var(--violet);
    }
    .article-card.featured:hover {
      background: var(--violet-soft);
    }
    .article-card.featured .tag {
      border-color: var(--violet);
      color: var(--violet);
    }

    /* Footer */
    footer {
      padding: 32px 0;
      border-top: 1px solid var(--border);
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .footer-left {
      font-size: 11px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .location-dot {
      position: relative;
      width: 6px;
      height: 6px;
    }
    .location-dot::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--green);
      border-radius: 50%;
      z-index: 1;
    }
    .location-dot::after {
      content: '';
      position: absolute;
      inset: -3px;
      background: var(--green);
      border-radius: 50%;
      opacity: 0.4;
      animation: locationPulse 2s ease-in-out infinite;
    }
    @keyframes locationPulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.8); opacity: 0; }
    }

    .footer-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }
    .empty-state-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .empty-state-text {
      color: var(--text-secondary);
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>

<body>

      <div class="nav-row">

        <button class="theme-btn" id="themeToggle" aria-label="Toggle theme">

          <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>

          <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>

  <div class="mobile-menu" id="mobileMenu">

        <button class="theme-btn" id="mobileThemeToggle" aria-label="Toggle theme">
          <svg class="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        </button>
        <button class="mobile-menu-close" id="mobileMenuClose">&times;</button>
      </div>

    <nav>
      <a href="/about.html">About</a>
      <a href="/photos.html">Photos</a>
      <a href="/articles/">Articles</a>

    </nav>
  </div>

  <main>
    <div class="page-header">
      <div class="container">
        <h1 class="page-title">Articles</h1>
        <p class="page-description">Thoughts on building, creating, and living.</p>
      </div>
    </div>

    <section class="articles-section">
      <div class="container">
        <div class="articles-list" id="articlesList"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <div class="footer-left">&copy; 2026 Zino Asamaige</div>
      <div class="footer-status">
        <span class="location-dot"></span>
        Lagos, Nigeria
      </div>
    </div>
  </footer>

  <script>
    // Articles Data
    const ARTICLES = [
      {
        title: "Why I'm Building Accrue",
        slug: "why-im-building-accrue",
        date: "2026-01-20",
        excerpt: "Africa moves a lot of money. The problem is how. Cross-border payments hit $329 billion in 2025, but 75% moves through informal channels.",
        author: "Zino Asamaige",
        readTime: "6 min read",
        tags: ["Fintech", "Africa", "Startups"],
        thumbnail: null,
        featured: true
      },
      {
        title: "Lived It, Loved It: Farewell Helicarrier",
        slug: "farewell-helicarrier",
        date: "2022-10-01",
        excerpt: "Today's my last day at Helicarrier. I joined in 2018, and I'm incredibly proud of how much growth has happened since then. I'm leaving to continue growing Accrue.",
        author: "Zino Asamaige",
        readTime: "3 min read",
        tags: ["Career", "Helicarrier", "Reflection"],
        thumbnail: "https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Zyf7Z5XOLEM0i4JX4-x4BA.jpeg",
        externalUrl: "https://medium.com/@ererezino/lived-it-loved-it-farewell-helicarrier-f112fd1c6302"
      },
      {
        title: "It's the 12th!",
        slug: "its-the-12th",
        date: "2019-12-12",
        excerpt: "One year ago today, I joined BuyCoins, and it's been the most amazing and busiest twelve months of my professional career.",
        author: "Zino Asamaige",
        readTime: "4 min read",
        tags: ["Career", "BuyCoins"],
        thumbnail: null,
        externalUrl: "https://medium.com/buycoins/its-the-12th-e62f34e82c07"
      },
      {
        title: "Trading USDT Peer-to-Peer - Now Available on BuyCoins!",
        slug: "usdt-p2p",
        date: "2020-11-17",
        excerpt: "We're introducing support for USDT on our peer-to-peer exchange and wallet. You can buy or sell USDT at your preferred price.",
        author: "Zino Asamaige",
        readTime: "3 min read",
        tags: ["Product", "BuyCoins", "Crypto"],
        thumbnail: null,
        externalUrl: "https://medium.com/buycoins/trading-usdt-peer-to-peer-now-available-on-buycoins-44b08d7fae2b"
      }
    ];

    // Helper functions
    function esc(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
    }

    // Render articles
    function renderArticles() {
      const list = document.getElementById('articlesList');
      
      if (!ARTICLES || ARTICLES.length === 0) {
        list.innerHTML = '<div class="empty-state"><h3 class="empty-state-title">Coming soon</h3><p class="empty-state-text">I\'m working on some articles. Check back later.</p></div>';
        return;
      }

      const sorted = [...ARTICLES].sort((a, b) => new Date(b.date) - new Date(a.date));

      list.innerHTML = sorted.map(article => {
        const articleUrl = article.externalUrl || `/articles/${esc(article.slug)}/`;
        const isExternal = !!article.externalUrl;
        const isFeatured = !!article.featured;
        
        return `
          <a href="${articleUrl}" ${isExternal ? 'target="_blank" rel="noopener"' : ''} class="article-card ${isFeatured ? 'featured' : ''}">
            <div class="article-card-content">
              <div class="article-card-meta">
                <span>${formatDate(article.date)}</span>
                ${article.readTime ? `<span>${esc(article.readTime)}</span>` : ''}
                ${isExternal ? '<span class="external-badge">Medium</span>' : ''}
              </div>
              <h2 class="article-card-title">${esc(article.title)}</h2>
              <p class="article-card-excerpt">${esc(article.excerpt)}</p>
              ${article.tags && article.tags.length ? `
                <div class="article-card-tags">
                  ${article.tags.map(tag => `<span class="tag">${esc(tag)}</span>`).join('')}
                </div>
              ` : ''}
            </div>
            ${article.thumbnail ? `
              <div class="article-card-thumbnail">
                <img src="${esc(article.thumbnail)}" alt="" loading="lazy">
              </div>
            ` : ''}
          </a>
        `;
      }).join('');
    }

    // Theme Toggle
    function setTheme(dark) {
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    function toggleTheme() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      setTheme(!isDark);
    }

    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(saved ? saved === 'dark' : prefersDark);

    document.getElementById('themeToggle').onclick = toggleTheme;
    document.getElementById('mobileThemeToggle').onclick = toggleTheme;
    document.getElementById('mobileHeaderThemeToggle').onclick = toggleTheme;

    // Header scroll
    window.addEventListener('scroll', () => {
      document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
    });

    // Mobile menu
    const mm = document.getElementById('mobileMenu');
    document.getElementById('mobileMenuBtn').onclick = () => mm.classList.add('open');
    document.getElementById('mobileMenuClose').onclick = () => mm.classList.remove('open');
    mm.querySelectorAll('a').forEach(a => a.onclick = () => mm.classList.remove('open'));

    // Initialize
    renderArticles();
  </script>
</body>
