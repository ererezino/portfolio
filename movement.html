<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movement - Zino Asamaige</title>

  <meta name="description" content="Tracking my walks and runs. Staying active, one month at a time.">
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,400;0,500;1,400&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #FAFAF8;
      --bg-card: #FFFFFF;
      --text: #1A1A1A;
      --text-secondary: #5C5C5C;
      --text-tertiary: #8A8A8A;
      --accent: #1A7F7F;
      --accent-soft: rgba(26, 127, 127, 0.10);
      --accent-hover: #156B6B;
      --green: #4CAF50;
      --green-soft: rgba(76, 175, 80, 0.12);
      --border: rgba(26, 26, 26, 0.08);
      --border-hover: rgba(26, 26, 26, 0.16);
      --shadow: 0 1px 3px rgba(0,0,0,0.05), 0 4px 12px rgba(0,0,0,0.04);
      --radius: 16px;
      --radius-sm: 10px;
      --container: 820px;
      --pad: 24px;
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg: #0A0A0A;
      --bg-card: #141414;
      --text: #FAFAFA;
      --text-secondary: #A8A8A8;
      --text-tertiary: #6A6A6A;
      --accent: #3AABAB;
      --accent-soft: rgba(58, 171, 171, 0.12);
      --accent-hover: #4CBFBF;
      --green: #66BB6A;
      --green-soft: rgba(102, 187, 106, 0.15);
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.16);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Outfit', -apple-system, sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    a { color: inherit; text-decoration: none; }
    .container { max-width: var(--container); margin: 0 auto; padding: 0 var(--pad); }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(250, 250, 248, 0.82);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(14px);
    }
    [data-theme="dark"] header { background: rgba(10, 10, 10, 0.78); }

    .head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px var(--pad);
      max-width: var(--container);
      margin: 0 auto;
    }

    .brand { display: flex; align-items: center; gap: 12px; }
    .logo {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    .brandtext strong { font-weight: 500; font-size: 15px; }

    .theme-toggle {
      width: 38px;
      height: 38px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .theme-toggle svg { width: 18px; height: 18px; color: var(--text-secondary); }
    .theme-toggle .sun { display: none; }
    [data-theme="dark"] .theme-toggle .sun { display: block; }
    [data-theme="dark"] .theme-toggle .moon { display: none; }

    /* Page Header */
    .page-header { padding: 48px 0 32px; }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--text-tertiary);
      margin-bottom: 16px;
      transition: color var(--transition);
    }
    .back-link:hover { color: var(--accent); }
    .page-title {
      font-family: 'Newsreader', Georgia, serif;
      font-weight: 400;
      font-size: clamp(32px, 5vw, 44px);
      margin-bottom: 12px;
    }
    .page-lead { font-size: 17px; color: var(--text-secondary); }

    /* Year Hero */
    .activity-hero {
      background: linear-gradient(135deg, var(--accent-soft) 0%, var(--bg-card) 50%, var(--green-soft) 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      margin-bottom: 32px;
    }
    .activity-hero-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .activity-hero-title { font-family: 'Newsreader', Georgia, serif; font-size: 22px; }
    .activity-hero-badge {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding: 5px 12px;
      background: var(--accent);
      color: #fff;
      border-radius: 999px;
    }
    .year-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    @media (max-width: 480px) { .year-stats { grid-template-columns: 1fr; } }
    .year-stat {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 20px;
      text-align: center;
    }
    .year-stat-value {
      font-family: 'Newsreader', Georgia, serif;
      font-size: 32px;
      color: var(--accent);
      line-height: 1;
      margin-bottom: 4px;
    }
    .year-stat-label {
      font-size: 12px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Chart Section */
    .chart-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      margin-bottom: 32px;
    }
    .chart-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .chart-title { font-family: 'Newsreader', Georgia, serif; font-size: 20px; }
    .chart-legend {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: var(--text-tertiary);
    }
    .chart-legend-item { display: flex; align-items: center; gap: 6px; }
    .chart-legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 3px;
    }
    .chart-legend-dot.goal { background: var(--green); }
    .chart-legend-dot.below { background: var(--accent); }

    /* Chart */
    .chart-container {
      display: flex;
      gap: 12px;
    }
    .chart-y-axis {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0 0 28px 0;
      min-width: 36px;
      text-align: right;
    }
    .chart-y-label { font-size: 10px; color: var(--text-tertiary); }
    
    .chart-main {
      flex: 1;
      position: relative;
    }
    .chart-grid {
      position: absolute;
      inset: 0;
      bottom: 28px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .chart-grid-line {
      border-bottom: 1px solid var(--border);
      height: 0;
    }
    .chart-goal-line {
      position: absolute;
      left: 0;
      right: 0;
      border-bottom: 2px dashed var(--green);
    }
    .chart-bars-container {
      position: relative;
      height: 200px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 12px;
      padding-bottom: 28px;
    }
    .chart-bar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 72px;
    }
    .chart-bar-value {
      font-size: 11px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 6px;
      white-space: nowrap;
    }
    .chart-bar {
      width: 48px;
      border-radius: 8px 8px 0 0;
      transition: height 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-hover) 100%);
    }
    .chart-bar.goal-met {
      background: linear-gradient(180deg, var(--green) 0%, #3d8b40 100%);
    }
    .chart-bar.current {
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.3);
    }
    .chart-bar-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-top: 8px;
    }
    .chart-bar-sublabel {
      font-size: 10px;
      color: var(--text-tertiary);
    }

    /* Monthly Cards */
    .section-title {
      font-family: 'Newsreader', Georgia, serif;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .monthly-grid { display: flex; flex-direction: column; gap: 12px; margin-bottom: 48px; }
    .month-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    .month-card:hover { border-color: var(--border-hover); box-shadow: var(--shadow); }
    .month-card.current { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-soft); }
    .month-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }
    .month-card-title { display: flex; align-items: center; gap: 10px; }
    .month-icon {
      width: 36px;
      height: 36px;
      background: var(--accent-soft);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .month-card.current .month-icon { background: var(--accent); }
    .month-card.current .month-icon span { filter: brightness(10); }
    .month-name { font-weight: 600; font-size: 15px; }
    .month-year { font-size: 13px; color: var(--text-tertiary); }
    .month-tag {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      padding: 4px 10px;
      border-radius: 999px;
      color: #fff;
    }
    .month-tag.current { background: var(--green); }
    .month-tag.goal-met { background: var(--green); }
    .month-card-body { padding: 16px 20px; }
    .month-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    @media (max-width: 480px) { .month-stats { grid-template-columns: 1fr; gap: 8px; } }
    .month-stat {
      text-align: center;
      padding: 12px;
      background: var(--bg);
      border-radius: var(--radius-sm);
    }
    .month-stat-value {
      font-family: 'Newsreader', Georgia, serif;
      font-size: 22px;
      color: var(--accent);
      line-height: 1.1;
    }
    .month-stat-label {
      font-size: 11px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      margin-top: 2px;
    }
    .month-progress { padding-top: 12px; border-top: 1px solid var(--border); }
    .progress-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .progress-label { font-size: 12px; color: var(--text-tertiary); }
    .progress-value { font-size: 12px; font-weight: 600; color: var(--accent); }
    .progress-bar { height: 8px; background: var(--bg); border-radius: 4px; overflow: hidden; }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-hover) 100%);
      border-radius: 4px;
    }
    .progress-fill.complete { background: linear-gradient(90deg, var(--green) 0%, #66BB6A 100%); }

    /* Footer */
    footer { padding: 24px 0; border-top: 1px solid var(--border); margin-top: 32px; }
    .foot { display: flex; justify-content: space-between; font-size: 13px; color: var(--text-tertiary); }
  </style>
</head>

<body>
  <header>
    <div class="head">
      <a class="brand" href="/">
        <span class="logo"><img src="/assets/logo.png" alt=""></span>
        <div class="brandtext"><strong>Zino Asamaige</strong></div>
      </a>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="page-header">
        <a href="/" class="back-link">‚Üê Back to home</a>
        <h1 class="page-title">Movement</h1>
        <p class="page-lead">Tracking my walks and runs. Goal: 310,000 steps per month (~237km).</p>
      </div>

      <div class="activity-hero" id="yearHero"></div>

      <div class="chart-section">
        <div class="chart-header">
          <h2 class="chart-title">Monthly Comparison</h2>
          <div class="chart-legend">
            <div class="chart-legend-item">
              <div class="chart-legend-dot goal"></div>
              <span>Goal met</span>
            </div>
            <div class="chart-legend-item">
              <div class="chart-legend-dot below"></div>
              <span>In progress</span>
            </div>
          </div>
        </div>
        <div class="chart-container">
          <div class="chart-y-axis" id="yAxis"></div>
          <div class="chart-main">
            <div class="chart-grid" id="chartGrid"></div>
            <div class="chart-bars-container" id="chartBars"></div>
          </div>
        </div>
      </div>

      <h2 class="section-title">All Months</h2>
      <div class="monthly-grid" id="monthlyGrid"></div>

      <footer>
        <div class="foot">
          <span>¬© <span id="year"></span> Zino Asamaige</span>
          <span>Lagos, Nigeria</span>
        </div>
      </footer>
    </div>
  </main>

  <script>
    // ========= DATA =========
    const YEAR_2025 = { totalSteps: 2600000, avgStepsPerDay: 7072, totalKm: 1980 };
    const MONTHLY_GOAL_STEPS = 310000;

    // Add more months here (newest first)
    const MONTHLY_ACTIVITY = [
      { month: "January", year: 2026, isCurrent: true, steps: 198000, km: 140, avgStepsPerDay: 9914 },
      { month: "December", year: 2025, isCurrent: false, steps: 401117, km: 307, avgStepsPerDay: 12939 }
    ];

    // ========= UTILITIES =========
    const formatNumber = n => n >= 1000000 ? (n/1000000).toFixed(1)+'M' : n.toLocaleString();
    const formatK = n => Math.round(n/1000) + 'k';

    // ========= THEME =========
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme');
    const dark = saved ? saved === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
    toggle.onclick = () => {
      const d = document.documentElement.getAttribute('data-theme') !== 'dark';
      document.documentElement.setAttribute('data-theme', d ? 'dark' : 'light');
      localStorage.setItem('theme', d ? 'dark' : 'light');
    };

    // ========= RENDER =========
    function renderYearHero() {
      document.getElementById('yearHero').innerHTML = `
        <div class="activity-hero-header">
          <h3 class="activity-hero-title">üèÉ 2025 Year in Review</h3>
          <span class="activity-hero-badge">Completed</span>
        </div>
        <div class="year-stats">
          <div class="year-stat"><div class="year-stat-value">${formatNumber(YEAR_2025.totalSteps)}</div><div class="year-stat-label">Steps</div></div>
          <div class="year-stat"><div class="year-stat-value">${formatNumber(YEAR_2025.totalKm)}</div><div class="year-stat-label">Kilometers</div></div>
          <div class="year-stat"><div class="year-stat-value">${formatNumber(YEAR_2025.avgStepsPerDay)}</div><div class="year-stat-label">Avg/Day</div></div>
        </div>
      `;
    }

    function renderChart() {
      const months = [...MONTHLY_ACTIVITY].reverse();
      const max = Math.max(...months.map(m => m.steps), MONTHLY_GOAL_STEPS) * 1.15;
      const chartHeight = 172; // px available for bars
      
      // Y axis
      const yVals = [0, 100000, 200000, 300000, 400000].filter(v => v <= max);
      document.getElementById('yAxis').innerHTML = [...yVals].reverse().map(v => 
        `<span class="chart-y-label">${formatK(v)}</span>`
      ).join('');
      
      // Grid lines
      document.getElementById('chartGrid').innerHTML = yVals.map((v,i) => 
        `<div class="chart-grid-line"></div>`
      ).join('') + `<div class="chart-goal-line" style="bottom: ${(MONTHLY_GOAL_STEPS/max)*100}%"></div>`;
      
      // Bars
      document.getElementById('chartBars').innerHTML = months.map(m => {
        const h = (m.steps / max) * chartHeight;
        const met = m.steps >= MONTHLY_GOAL_STEPS;
        return `
          <div class="chart-bar-wrapper">
            <span class="chart-bar-value">${formatK(m.steps)}</span>
            <div class="chart-bar ${met ? 'goal-met' : ''} ${m.isCurrent ? 'current' : ''}" style="height: ${h}px"></div>
            <span class="chart-bar-label">${m.month.slice(0,3)}</span>
            <span class="chart-bar-sublabel">${m.year}</span>
          </div>
        `;
      }).join('');
    }

    function renderMonthlyActivity() {
      document.getElementById('monthlyGrid').innerHTML = MONTHLY_ACTIVITY.map(m => {
        const pct = Math.min((m.steps / MONTHLY_GOAL_STEPS) * 100, 100);
        const met = m.steps >= MONTHLY_GOAL_STEPS;
        const tag = m.isCurrent ? '<span class="month-tag current">In Progress</span>' 
                  : met ? '<span class="month-tag goal-met">Goal Met!</span>' : '';
        return `
          <div class="month-card ${m.isCurrent ? 'current' : ''}">
            <div class="month-card-header">
              <div class="month-card-title">
                <div class="month-icon"><span>${m.isCurrent ? 'üî•' : met ? '‚úÖ' : 'üìÖ'}</span></div>
                <div><div class="month-name">${m.month}</div><div class="month-year">${m.year}</div></div>
              </div>
              ${tag}
            </div>
            <div class="month-card-body">
              <div class="month-stats">
                <div class="month-stat"><div class="month-stat-value">${formatNumber(m.steps)}</div><div class="month-stat-label">steps</div></div>
                <div class="month-stat"><div class="month-stat-value">${m.km}</div><div class="month-stat-label">km</div></div>
                <div class="month-stat"><div class="month-stat-value">${formatNumber(m.avgStepsPerDay)}</div><div class="month-stat-label">avg/day</div></div>
              </div>
              <div class="month-progress">
                <div class="progress-header">
                  <span class="progress-label">${met ? 'üéâ Goal surpassed!' : 'Monthly goal (310k)'}</span>
                  <span class="progress-value">${Math.round((m.steps/MONTHLY_GOAL_STEPS)*100)}%</span>
                </div>
                <div class="progress-bar"><div class="progress-fill ${met ? 'complete' : ''}" style="width: ${pct}%"></div></div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    document.getElementById('year').textContent = new Date().getFullYear();
    renderYearHero();
    renderChart();
    renderMonthlyActivity();
  </script>
</body>
</html>
