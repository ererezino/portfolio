    main {
      padding-top: 100px;

    /* Page Header */
    .photos-header {
      margin-bottom: 64px;
    }

    .photos-title {

      font-size: clamp(48px, 8vw, 72px);
      font-weight: 400;
      font-style: italic;
      letter-spacing: -0.02em;
      line-height: 1;
      margin-bottom: 20px;
    }

    .photos-lead {
      font-family: var(--font-sans);
      font-size: 17px;
      color: var(--text-secondary);
      max-width: 560px;
      line-height: 1.7;
    }

    /* Masonry Grid */
    .photos-grid {
      columns: 3;
      column-gap: 16px;
    }

    @media (max-width: 1000px) {
      .photos-grid {
        columns: 2;
      }
    }

    @media (max-width: 600px) {
      .photos-grid {
        columns: 1;
        column-gap: 12px;
      }
      .photos-header {
        margin-bottom: 48px;
      }
    }

    /* Photo Item */
    .photo-item {
      break-inside: avoid;
      margin-bottom: 16px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      background: var(--bg-elevated);
      transition: transform 0.3s var(--ease), box-shadow 0.3s var(--ease);
    }

    @media (max-width: 600px) {
      .photo-item {
        margin-bottom: 12px;
      }
    }

    .photo-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    [data-theme="dark"] .photo-item:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .photo-item:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
    }

    .photo-item img {
      display: block;
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .photo-item img.loaded {
      opacity: 1;
    }

    /* Skeleton Loading */
    .photo-item.skeleton::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        var(--bg-elevated) 0%,
        var(--bg-alt) 50%,
        var(--bg-elevated) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Placeholder for aspect ratio before load */
    .photo-item.skeleton {
      min-height: 200px;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox-image {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 4px;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .lightbox.active .lightbox-image {
      opacity: 1;
      transform: scale(1);
    }

    .lightbox-close {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .lightbox-close svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    /* Navigation Arrows */
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 56px;
      height: 56px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .lightbox-nav:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .lightbox-nav:active {
      transform: translateY(-50%) scale(0.95);
    }

    .lightbox-nav svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .lightbox-prev {
      left: 24px;
    }

    .lightbox-next {
      right: 24px;
    }

    @media (max-width: 768px) {
      .lightbox-nav {
        display: none;
      }
      .lightbox-close {
        top: 16px;
        right: 16px;
        width: 40px;
        height: 40px;
      }
      .lightbox-close svg {
        width: 20px;
        height: 20px;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .photo-item,
      .photo-item img,
      .lightbox,
      .lightbox-image {
        transition: none;
      }
      @keyframes shimmer {
        0%, 100% { background-position: 0 0; }
      }
    }

    /* Accessibility */

      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

  <script>
    // Theme toggle
    function toggleTheme() {
      var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }
    document.getElementById('themeToggle').onclick = toggleTheme;
    document.getElementById('mobileThemeToggle').onclick = toggleTheme;

    // Mobile menu

    var menuBtn = document.getElementById('mobileMenuBtn');
    var closeBtn = document.getElementById('mobileMenuClose');

    function openMenu() {
      mobileMenu.classList.add('active');
      mobileMenu.setAttribute('aria-hidden', 'false');
      menuBtn.setAttribute('aria-expanded', 'true');
      document.body.style.overflow = 'hidden';
    }

    function closeMenu() {
      mobileMenu.classList.remove('active');
      mobileMenu.setAttribute('aria-hidden', 'true');
      menuBtn.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
    }

    menuBtn.onclick = openMenu;
    closeBtn.onclick = closeMenu;

    mobileMenu.addEventListener('click', function(e) {
      if (e.target === mobileMenu || e.target.tagName === 'A') closeMenu();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && mobileMenu.classList.contains('active')) closeMenu();

    ];

    var currentIndex = 0;

    // Render photo grid
    function renderGrid() {
      var grid = document.getElementById('photosGrid');
      grid.innerHTML = PHOTOS.map(function(photo, i) {
        return '<button type="button" class="photo-item skeleton" data-index="' + i + '" aria-label="View photo">' +
          '<img src="' + photo.src + '" alt="' + photo.alt + '" loading="lazy" onload="this.classList.add(\'loaded\'); this.parentElement.classList.remove(\'skeleton\');">' +
        '</button>';
      }).join('');

      // Add click handlers
      grid.querySelectorAll('.photo-item').forEach(function(item) {
        item.onclick = function() {
          openLightbox(parseInt(item.dataset.index));
        };
      });
    }

    // Lightbox
    var lightbox = document.getElementById('lightbox');
    var lightboxImage = document.getElementById('lightboxImage');

    function openLightbox(index) {
      currentIndex = index;
      lightboxImage.src = PHOTOS[index].src;
      lightboxImage.alt = PHOTOS[index].alt;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    function navigate(direction) {
      currentIndex = (currentIndex + direction + PHOTOS.length) % PHOTOS.length;
      lightboxImage.src = PHOTOS[currentIndex].src;
      lightboxImage.alt = PHOTOS[currentIndex].alt;
    }

    document.getElementById('lightboxClose').onclick = closeLightbox;
    document.getElementById('lightboxPrev').onclick = function() { navigate(-1); };
    document.getElementById('lightboxNext').onclick = function() { navigate(1); };

    // Click outside to close
    lightbox.addEventListener('click', function(e) {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'ArrowRight') navigate(1);
    });

    // Touch/swipe support
    var touchStartX = 0;
    var touchEndX = 0;

    lightbox.addEventListener('touchstart', function(e) {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    lightbox.addEventListener('touchend', function(e) {
      touchEndX = e.changedTouches[0].screenX;
      var diff = touchStartX - touchEndX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) navigate(1);
        else navigate(-1);
      }
    }, { passive: true });

    // Initialize
    renderGrid();
