  <!-- Page-specific styles -->
  <style>
    main {
      padding-top: 80px;
      padding-bottom: 80px;
    }

    /* Page Header */
    .photos-header {
      padding: 60px 0 60px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 48px;
    }

    .photos-title {
      font-family: var(--font-serif);
      font-size: clamp(40px, 6vw, 64px);
      font-weight: 400;
      font-style: italic;
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .photos-lead {
      font-family: var(--font-sans);
      font-size: 16px;
      color: var(--text-secondary);
      max-width: 480px;
      line-height: 1.6;
    }

    /* Category Filters */
    .photos-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 24px;
    }

    .filter-btn {
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 500;
      padding: 8px 18px;
      border: 1px solid var(--border);
      border-radius: 24px;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.25s var(--ease);
      text-transform: capitalize;
    }

    .filter-btn:hover {
      border-color: var(--text);
      color: var(--text);
    }

    .filter-btn.active {
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
    }

    [data-theme="dark"] .filter-btn.active {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    /* Masonry-style Grid Gallery */
    .photos-grid {
      column-count: 4;
      column-gap: 16px;
    }

    @media (max-width: 1200px) {
      .photos-grid {
        column-count: 3;
      }
    }

    @media (max-width: 800px) {
      .photos-grid {
        column-count: 2;
        column-gap: 12px;
      }
    }

    @media (max-width: 500px) {
      .photos-grid {
        column-count: 1;
      }
      .photos-header {
        margin-bottom: 32px;
      }
    }

    /* Photo Item */
    .photo-item {
      break-inside: avoid;
      margin-bottom: 16px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      background: var(--bg-elevated);
      transition: transform 0.3s var(--ease), box-shadow 0.3s var(--ease);
    }

    /* Featured photos span full width on first column load */
    .photo-item.featured {
      break-inside: avoid;
    }

    @media (max-width: 800px) {
      .photo-item {
        margin-bottom: 12px;
      }
    }

    .photo-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
    }

    [data-theme="dark"] .photo-item:hover {
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
    }

    .photo-item:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
    }

    .photo-item img {
      display: block;
      width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .photo-item img.loaded {
      opacity: 1;
    }

    /* Photo overlay with metadata */
    .photo-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 32px 16px 14px;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
      opacity: 0;
      transition: opacity 0.3s var(--ease);
      pointer-events: none;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 8px;
    }

    .photo-item:hover .photo-overlay {
      opacity: 1;
    }

    .photo-overlay-location {
      font-family: var(--font-sans);
      font-size: 12px;
      font-weight: 500;
      color: #fff;
      letter-spacing: 0.01em;
    }

    .photo-overlay-category {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(255,255,255,0.7);
      flex-shrink: 0;
    }

    /* Skeleton Loading */
    .photo-item.skeleton::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        var(--bg-elevated) 0%,
        var(--bg-alt) 50%,
        var(--bg-elevated) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      z-index: 1;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Placeholder for aspect ratio before load */
    .photo-item.skeleton {
      min-height: 200px;
    }

    .photo-item.featured.skeleton {
      min-height: 280px;
    }

    /* Filtering Animation */
    .photo-item {
      animation: fadeIn 0.4s var(--ease) forwards;
    }

    .photo-item.hiding {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    .photo-item.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Full-Bleed Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.4s;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox-image-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-image {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.96);
      transition: opacity 0.4s ease, transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: none;
    }

    .lightbox.active .lightbox-image {
      opacity: 1;
      transform: scale(1);
    }

    .lightbox-image.loading {
      opacity: 0.3;
    }

    /* Lightbox info bar */
    .lightbox-info {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 16px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 10px 20px;
      border-radius: 24px;
      white-space: nowrap;
    }

    .lightbox-caption {
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .lightbox-caption:empty {
      display: none;
    }

    .lightbox-caption:empty + .lightbox-counter {
      /* No divider when caption is empty */
    }

    .lightbox-caption:not(:empty) + .lightbox-counter::before {
      content: '';
      display: inline-block;
      width: 1px;
      height: 12px;
      background: rgba(255, 255, 255, 0.3);
      margin-right: 16px;
      vertical-align: middle;
    }

    .lightbox-counter {
      font-family: var(--font-mono);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.05em;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .lightbox-close {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.2s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 10;
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .lightbox-close svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    /* Navigation Arrows */
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 56px;
      height: 56px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, transform 0.2s ease, opacity 0.2s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 10;
    }

    .lightbox-nav:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .lightbox-nav:active {
      transform: translateY(-50%) scale(0.95);
    }

    .lightbox-nav svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .lightbox-prev {
      left: 24px;
    }

    .lightbox-next {
      right: 24px;
    }

    /* Hide controls initially, show on hover/touch */
    .lightbox .lightbox-nav,
    .lightbox .lightbox-close,
    .lightbox .lightbox-info {
      opacity: 0;
      transition: opacity 0.3s ease, background 0.2s ease, transform 0.2s ease;
    }

    .lightbox:hover .lightbox-nav,
    .lightbox:hover .lightbox-close,
    .lightbox:hover .lightbox-info,
    .lightbox.controls-visible .lightbox-nav,
    .lightbox.controls-visible .lightbox-close,
    .lightbox.controls-visible .lightbox-info {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .lightbox-nav {
        width: 44px;
        height: 44px;
      }
      .lightbox-prev {
        left: 12px;
      }
      .lightbox-next {
        right: 12px;
      }
      .lightbox-close {
        top: 16px;
        right: 16px;
        width: 40px;
        height: 40px;
      }
      .lightbox-close svg {
        width: 20px;
        height: 20px;
      }
      .lightbox-info {
        bottom: 16px;
        padding: 8px 14px;
      }
      .lightbox-caption { font-size: 12px; }
      .lightbox-counter { font-size: 11px; }
      /* Always show controls on mobile */
      .lightbox .lightbox-nav,
      .lightbox .lightbox-close,
      .lightbox .lightbox-info {
        opacity: 1;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .photo-item,
      .photo-item img,
      .lightbox,
      .lightbox-image {
        transition: none;
      }
      @keyframes shimmer {
        0%, 100% { background-position: 0 0; }
      }
    }

    /* Accessibility */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

    var currentIndex = 0;

      var nextIndex = (index + 1) % PHOTOS.length;

      [prevIndex, nextIndex].forEach(function(i) {

          img.src = PHOTOS[i].src;
          preloadedImages[i] = img;

    function openLightbox(index) {
      lastFocusedElement = document.activeElement;
      currentIndex = index;
      lightboxImage.classList.add('loading');
      lightboxImage.src = getWebpSrc(PHOTOS[index].src);
      lightboxImage.alt = PHOTOS[index].alt;
      updateCounter();
      lightbox.classList.add('active');

      // Preload adjacent images

      lightbox.classList.add('controls-visible');
      setTimeout(function() {
        lightbox.classList.remove('controls-visible');

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightbox.classList.remove('controls-visible');
      lightbox.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';

      // Restore focus to the element that triggered the lightbox
      if (lastFocusedElement) {
        lastFocusedElement.focus();
        lastFocusedElement = null;

      lightboxImage.src = getWebpSrc(PHOTOS[currentIndex].src);
      lightboxImage.alt = PHOTOS[currentIndex].alt;

          isPinching = false;
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        } else if (e.touches.length === 1 && scale > 1) {

          isSwiping = false;
          isPinching = false;
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
          lastPanX = panX;
          lastPanY = panY;
          lightboxImage.style.transition = 'none';

            closeLightbox();

        if (scale > 1) {
          lastPanX = panX;
          lastPanY = panY;
        }

        setTimeout(function() {

        }, 2000);

      navigate = function(dir) {

      closeLightbox = function() {

        origClose();
